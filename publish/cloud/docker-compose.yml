version: '3'
services:
  woz-server:
    image: worldofzero.azurecr.io/woz-server:latest
    restart: 'unless-stopped'
    environment:
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}

  woz-frontend:
    image: worldofzero.azurecr.io/woz-frontend:latest
    restart: 'unless-stopped'

  woz-proxy:
    image: worldofzero.azurecr.io/woz-proxy:latest
    restart: 'unless-stopped'
    ports:
      - "80:80"